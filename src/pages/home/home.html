<ion-header>
  <ion-navbar>
    <ion-title>TT Aubas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let article of articles" (click)="goToArticle(article.id)">
    <ion-item>
      <h2>{{article.title.rendered}}</h2>
      <p>{{article.date | date:'d MMM y' }}</p>
    </ion-item>
    <img *ngIf="article.source_url" [src]="article.source_url" alt="">
    <ion-card-content>
      <p [innerHTML]="article.content.rendered | truncate:[150]"></p>
    </ion-card-content >
  </ion-card>
</ion-content>
