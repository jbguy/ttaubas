<ion-header>
  <ion-navbar>
    <ion-title>TT Aubas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let article of articles" (click)="goToArticle(article.id)">
    <img [src]="article.source_url" alt="">
    <ion-card-content>
      <ion-card-title>{{article.title.rendered}}</ion-card-title>
      <p [innerHTML]="article.content.rendered | truncate:[100]"></p>
    </ion-card-content >
  </ion-card>
</ion-content>
