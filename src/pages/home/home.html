<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-list>
    <ion-list-header>Derniers aticles</ion-list-header>
    <ion-item *ngFor="let article of articles">
      <ion-avatar item-left>
        <img src="https://pbs.twimg.com/profile_images/671382301629116416/BPGcowRw_bigger.jpg">
      </ion-avatar>
      <h2>{{article.title}}</h2>
      <p>{{article.text}}</p>
    </ion-item >
  </ion-list>
</ion-content>
